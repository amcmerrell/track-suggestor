<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <meta charset="utf-8"> -->
    <title>Epicodus Track Suggestor</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Suggestor</h1>
      <!-- Begin form content -->
      <form>
        <!-- Question 1 -->
        <div class="form-group">
          <label for="name">1. Please enter your name below.</label>
          <input id="name" class="form-control" type="text">
        </div>
        <!-- Question 2 -->
        <label for="devType">2. Would you like to focus more on front-end development (i.e. how things will look) or back-end development (i.e. how things work behind the scenes)?</label>
        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="devType" value="frontend">
            Front-end development
          </label>
          <label class="radio-inline">
            <input type="radio" name="devType" value="backend">
            Back-end development
          </label>
        </div>
        <!-- Question 3 -->
        <label for="bizSize">3. What size company would you like to work for?</label>
        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="bizSize" value="small">
            Small
          </label>
          <label class="radio-inline">
            <input type="radio" name="bizSize" value="medium">
            Medium
          </label>
          <label class="radio-inline">
            <input type="radio" name="bizSize" value="large">
            Large
          </label>
        </div>
        <!-- Question 4 -->
        <label for="osPref">4. Do you have any preference between the operating systems listed below?</label>
        <select class="form-control" id="osPref">
            <option value="windows">Prefer working with Windows over other operating systems.</option>
            <option value="android">Prefer working with Android over other operating systems.</option>
            <option value="neither">Prefer not working with either Windows or Android.</option>
            <option value="any">No preference.</option>
        </select>
        <!-- Question 5 -->
        <label for="buildType">5. What would you like to focus on building after completing your track?</label>
        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="buildType" value="web">
            Websites
          </label>
          <label class="radio-inline">
            <input type="radio" name="buildType" value="cms">
            Content Managment Systems
          </label>
          <label class="radio-inline">
            <input type="radio" name="buildType" value="webapps">
            Web Applications
          </label>
          <label class="radio-inline">
            <input type="radio" name="buildType" value="mobapps">
            Mobile Applications
          </label>
        </div>
        <button type="submit" class="btn btn-primary">View your recommendation!</button>
      </form>
      <!-- End form content -->
      <!-- Begin track recommendation content -->
      <div class="recommendation">
        <div id="css">CSS/Design!</div>
        <div id="ruby">Ruby/Rails!</div>
        <div id="php">PHP/Drupal!</div>
        <div id="java">Java/Android!</div>
        <div id="csharp">C#/.NET!</div>
      </div>
      <!-- End track recommendation content -->
    </div>
  </body>
</html>
