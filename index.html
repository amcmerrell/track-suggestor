<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <meta charset="utf-8"> -->
    <title>Epicodus Track Suggestor</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Suggestor</h1>
      <!-- Begin form content -->
      <form>
        <div class="form-group">
          <label for="name">1. Please enter your name below.</label>
          <input id="name" class="form-control" type="text">
        </div>
        <label for="devType">2. Do you think you would like to focus more on front-end development (i.e. how things will look) or back-end development (i.e. how things work behind the scenes)?</label>
        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="devType" value="frontend">
            Front-end development
          </label>
          <label class="radio-inline">
            <input type="radio" name="devType" value="backend">
            Back-end development
          </label>
        </div>
        <button type="submit" class="btn btn-primary">View your recommendation!</button>
      </form>
      <!-- End form content -->
      <!-- Begin track recommendation content -->
      <div class="recommendation">

      </div>
      <!-- End track recommendation content -->
    </div>
  </body>
</html>
